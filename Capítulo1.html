<body>
    <script>
        /*
        SOMA------------
        var num1 = Number(prompt('Insira um número: '))
        var num2 = Number(prompt('Agora outro: '))
        var soma = num1 + num2
        alert('A soma dos números é: ' + soma)
        */
        /* 
        GARÇOM 10%-----------
        var conta = Number(prompt('Insira o valor da conta: '))
        var taxa10 = conta * 0.10
        var total = taxa10 + conta
        alert('O total com a taxa é: ' + total)
        */
        /*
        HORAS DE VIAGEM-----------
        var dias = Number(prompt('Insira por quantos dias irá viajar: '))
        var horasadc = Number(prompt('Agora horas adicionais se houver: '))
        var totalhoras = horasadc + (dias * 24)
        alert('Sua viagem irá durar: ' + totalhoras + 'h')
        */
        /*
        VIZINHOS------------
        var num = Number(prompt('Insira um número: '))
        var vizinho1 = num - 1
        var vizinho2 = num + 1
        alert('Os vizinhos desse número são: ' + vizinho1 + ' e ' + vizinho2)
        */
        /*
        CALCULADOR DE DESCONTO / PARCELA-----------------------
        var preco = Number(prompt('Valor da compra: '))
        var desconto = preco * 0.10
        var totalD = preco - desconto
        var parcela3 = preco / 3
        alert(`Preço: ${preco} \n À vista: ${totalD} \n Parcelado 3x: ${parcela3}`)
        */ 
        /*
        MÉDIA DE DUAS NOTAS---------------
        var nota1 = Number(prompt('primeira nota: '))     
        var nota2 = Number(prompt('segunda nota: ')) 
        var media = (nota1 + nota2) / 2 
        alert('A média do aluno é: ' + media)
        */
    </script>
