<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Teatro</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3">
                <img src="img/ex11_2.jpg" alt="Teatro" class="imgProg">
            </div>

            <div class="col-sm-9">
                <h1>Teatro: Show Musical - Reserva de Poltronas</h1>
                <div class="row">
                    <div class="col-sm-2">
                        <p>
                            <label for="inPoltrona">Nº da Poltrona:</label>
                            <input type="text" id="inPoltrona" class="form-control aDireita" autofocus>
                        </p>
                    </div>

                    <div class="col-sm-4">
                        <p>
                            <input type="button" value="Reservar" id="btReservar" class="btn btn-primary margemSup">
                            <input type="button" value="Confirmar Reserva" id="btConfirmar" class="btn btn-danger margemSup">
                            <input type="button" value="Novo Show" id="btNovo" class="btn btn-warning margemSup">
                        </p>
                    </div>
                    <div class="col-sm-6">
                        <p>Legenda:</p>
                        <p>
                            <img src="img/disponivel.jpg"> Disponível
                            <img src="img/reservada.jpg"> Reservada
                            <img src="img/ocupada.jpg"> Ocupada
                        </p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12" id="divPalco">
                        <p class="bg-primary text-white text-center"> Palco do Teatro </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/teatro.js"></script>
</body>
</html>
