<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <img src="img/balança.jpg" alt="balança de peso">
    <h1>Programa Cálculo do Peso Ideal</h1>
    <p> Nome:
        <input type="text" id="inNome">
    </p>
    <p> Sexo: 
        <input type="radio" name="sexo" id="rbMasculino"> Masculino
        <input type="radio" name="sexo" id="rbFeminino"> Feminino
    </p>
    <p> Altura:
        <input type="text" id="inAltura">
    </p>
    <p>
        <input type="button" value="Calcular Peso Ideal" id="btCalcularPeso">
        <input type="button" value="Limpar Campos" id="btLimparCampos">
    </p>
    <p>
        <h3 id="outPesoIdeal"></h3>
    </p>
