<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2</title>
</head>
<body>
    <script>
        var palavra = prompt("Palavra: ")
        var tam = palavra.length
        var invertida = palavra.charAt(tam - 1).toUpperCase()
        for (let i = tam - 2; i >= 0; i--) {
            invertida += palavra.charAt(i).toLowerCase()
        }
        alert('Palavra: ' + palavra + '\nInvertida: ' + invertida)
    </script>
</body>
</html>
